<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="mirador/css/mirador-combined.css">
    <title>Mirador Viewer</title>
    <style type="text/css">
     #viewer {
       width: 100%;
       height: 100%;
       position: fixed;
     }
    </style>
  </head>
  <body>
    <div id="viewer"></div>

    <script src="mirador/mirador.js"></script>
    <script src="annotot_endpoint.js?version=1"></script>
    <script type="text/javascript">

     $(function() {
       myMiradorInstance = Mirador({
         id: "viewer",
         layout: "1x1",
         buildPath: "mirador/",
         data: [
        { manifestUri: 'https://digi.vatlib.it/iiif/MSS_Barb.lat.3953/manifest.json', location: 'Barb.lat.3953'},
{ manifestUri: 'https://digi.vatlib.it/iiif/MSS_Barb.lat.4079/manifest.json', location: 'Barb.lat.4079'},
{ manifestUri: 'https://digi.vatlib.it/iiif/MSS_Barb.lat.4086/manifest.json', location: 'Barb.lat.4086'},
{ manifestUri: 'https://digi.vatlib.it/iiif/MSS_Barb.lat.4112/manifest.json', location: 'Barb.lat.4112'},
{ manifestUri: 'https://digi.vatlib.it/iiif/MSS_Chig.L.V.176/manifest.json', location: 'Chig.L.V.176'},
{ manifestUri: 'https://digi.vatlib.it/iiif/MSS_Chig.L.VI.213/manifest.json', location: 'Chig.L.VI.213'},
{ manifestUri: 'https://digi.vatlib.it/iiif/MSS_Chig.L.VIII.305/manifest.json', location: 'Chig.L.VIII.305'},
{ manifestUri: 'https://digi.vatlib.it/iiif/MSS_Ott.lat.2358/manifest.json', location: 'Ott.lat.2358'},
{ manifestUri: 'https://digi.vatlib.it/iiif/bav_pal_lat_1729/manifest.json', location: 'Pal.lat.1729'},
{ manifestUri: 'https://digi.vatlib.it/iiif/MSS_Reg.lat.1896/manifest.json', location: 'Reg.lat.1896'},
{ manifestUri: 'https://digi.vatlib.it/iiif/MSS_Reg.lat.1370/manifest.json', location: 'Reg.lat.1370'},
{ manifestUri: 'https://digi.vatlib.it/iiif/MSS_Urb.lat.365/manifest.json', location: 'Urb.lat.365'},
{ manifestUri: 'https://digi.vatlib.it/iiif/MSS_Urb.lat.366/manifest.json', location: 'Urb.lat.366'},
{ manifestUri: 'https://digi.vatlib.it/iiif/MSS_Urb.lat.367/manifest.json', location: 'Urb.lat.367'},
{ manifestUri: 'https://digi.vatlib.it/iiif/MSS_Urb.lat.378/manifest.json', location: 'Urb.lat.378'},
{ manifestUri: 'https://digi.vatlib.it/iiif/MSS_Urb.lat.686/manifest.json', location: 'Urb.lat.686'},
{ manifestUri: 'https://digi.vatlib.it/iiif/MSS_Vat.lat.3199/manifest.json', location: 'Vat.lat.3199'},
{ manifestUri: 'https://digi.vatlib.it/iiif/MSS_Vat.lat.3793/manifest.json', location: 'Vat.lat.3793'},
{ manifestUri: 'https://digi.vatlib.it/iiif/MSS_Vat.lat.4776/manifest.json', location: 'Vat.lat.4776'},
],
"windowObjects": [],
    annotationEndpoint: {
      name: 'Annotot',
      module: 'AnnototEndpoint',
      options: {
        endpoint: 'https://spotlight.vatlib.it/annotations'
      }
    },
      'annotationBodyEditor': {
        'module': 'TinyMCEAnnotationBodyEditor',
        'options': {
          config: {
            plugins: "image link media directionality",
            toolbar: "bold italic | bullist numlist | link image media | removeformat | ltr rtl",
            tags: ["Abbreviazioni", "E. Ponzi (a cura di)"]
          }
	  }
    },
	"windowSettings": {
	           "canvasControls": { // The types of controls available to be displayed on a canvas
	             "imageManipulation" : {
	               "manipulationLayer" : true,
	               "controls" : {
	                 "mirror" : true
	               }
	             }
	           }
	         },
     "sidePanelOptions" : {
       "tocTabAvailable": true,
       "layersTabAvailable": true,
       "searchTabAvailable": true
     }
  });
});
</script>
  </body>
</html>
